<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="FangyiJoe" />
    <meta name="description" content="Joe's Blog" />
	<meta property="wb:webmaster" content="30cae71ab6469832" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/default.css" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
	document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F1ebfa6d45c81e159e6bdd3b083f159ed' type='text/javascript'%3E%3C/script%3E"));
	</script>
</head>
<body>
    <div class="home-menu">
        <div style="display:none;" class="home-icon-con">
            <a style="display:none;" class="home-menu-icon" href="/">Joe's Space</a>
            <a style="display:none;" class="home-follow" href="#" title="Contact Me">+</a>
        </div>
        <div class="home-contact">
		<!--
            <a href="http://instagram.com/fangyijoe/" target="_blank" style="text-align:right"><img src="http://d36xtkk24g8jdx.cloudfront.net/bluebar/00c6602/images/ico/favicon.ico" alt="" width="22"/></a>
		-->
        </div>
		<div style="display:none;" class="home-time">
			<script type="text/javascript" src="/time/honehone_clock_tr.js"></script>
		</div>
    </div>

    {{ content }}

    <script type="text/javascript">
        $(function(){
            $('.home-follow').click(function(e){
                e.preventDefault();

                if($('.home-contact').is(':visible')){
                    $('.home-contact').slideUp(100);
                }else{
                    $('.home-contact').slideDown(100);
                }
            });
        })
    </script>
</body>
</html>
